<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heart Disease Prediction</a>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Heart Disease Prediction Form</legend>
                    
                    <!-- Age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control input" id="age" name="age" 
                               min="20" max="100" placeholder="Enter age (20-100)" required>
                    </div>

                    <!-- Sex -->
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-control input" id="sex" name="sex" required>
                            <option value="" disabled selected>Select Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Chest Pain Type (cp) -->
                    <div class="mb-3">
                        <label for="cp" class="form-label">Chest Pain Type</label>
                        <select class="form-control input" id="cp" name="cp" required>
                            <option value="" disabled selected>Select Chest Pain Type</option>
                            <option value="typical angina">Typical angina</option>
                            <option value="atypical angina">Atypical angina</option>
                            <option value="non-anginal">Non-anginal pain</option>
                            <option value="asymptomatic">Asymptomatic</option>
                        </select>
                    </div>

                    <!-- Resting Blood Pressure (trestbps) -->
                    <div class="mb-3">
                        <label for="trestbps" class="form-label">Resting Blood Pressure (mm Hg)</label>
                        <input type="number" class="form-control input" id="trestbps" name="trestbps" 
                               min="70" max="350" placeholder="Enter blood pressure (70-250)" required>
                    </div>

                    <!-- Resting ECG (restecg) -->
                    <div class="mb-3">
                        <label for="restecg" class="form-label">Resting ECG</label>
                        <select class="form-control input" id="restecg" name="restecg" required>
                            <option value="" disabled selected>Select ECG Result</option>
                            <option value="normal">Normal</option>
                            <option value="st-t abnormality">ST-T wave abnormality</option>
                            <option value="lv hypertrophy">Left ventricular hypertrophy</option>
                        </select>
                    </div>

                    <!-- Maximum Heart Rate (thalch) -->
                    <div class="mb-3">
                        <label for="thalch" class="form-label">Maximum Heart Rate</label>
                        <input type="number" class="form-control input" id="thalch" name="thalch" 
                               min="70" max="220" placeholder="Enter heart rate (70-220)" required>
                    </div>

                   
                    <!-- Exercise Induced Angina (exang) -->
                    <div class="mb-3">
                        <label for="exang" class="form-label">Exercise Induced Angina</label>
                        <select class="form-control input" id="exang" name="exang" required>
                            <option value="" disabled selected>Select Angina Status</option>
                            <option value=0>No</option>
                            <option value=1>Yes</option>
                        </select>
                    </div>


                    <!-- Oldpeak -->
                    <div class="mb-3">
                        <label for="oldpeak" class="form-label">Oldpeak (ST Depression)</label>
                        <input type="number" step="0.1" class="form-control input" id="oldpeak" name="oldpeak" 
                               min="0" max="6.2" placeholder="Enter ST depression (0-6.2)" required>
                    </div>

                    <!-- Slope -->
                    <div class="mb-3">
                        <label for="slope" class="form-label">Slope of Peak Exercise ST Segment</label>
                        <select class="form-control input" id="slope" name="slope" required>
                            <option value="" disabled selected>Select Slope</option>
                            <option value="upsloping">Upsloping</option>
                            <option value="flat">Flat</option>
                            <option value="downsloping">Downsloping</option>
                        </select>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Predict Heart Disease Status">
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Heart Disease Prediction Status: {{ context }}</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        });
    </script>
  </body>
</html>
